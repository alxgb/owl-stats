<html>

<head>
  <title>OWL S2 - Season rankings visualization</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css">
  <link rel="stylesheet" href="./styling.css">
</head>

<body>
  <div class='container'>
    <div class='content'>
      <div class='ranking'>
        <div class='header-time'>
          <span class='stage'>Stage <span id='stage-num'>1</span></span>
          <span class='week'>Week <span id='week-num'>1</span></span>
        </div>

        <div class='teams-header'>
          <!-- Headers -->
          <span class='team-name'>Team</span>
          <span class='team-rank'>SR</span>
          <span class='team-internal-rank'>ELO</span>
          <span class='team-record'>W/L</span>
        </div>
        <div id='teams'>

        </div>
      </div>

      <div class='right-area'>
        <div id='matches'>
          <!-- Filled by JS -->
        </div>

        <div id='settings'>
          <h4>SETTINGS</h4>
          <div class='setting'>
            <div class='setting-title'>Controls</div>
            <div class='setting-value'>
              <i class="fas fa-fast-backward player-control" id="controls-jump-backward"></i>
              <i class="fas fa-step-backward player-control" id="controls-backward"></i>
              <i class="fas fa-play player-control" id="controls-play"></i>
              <i class="fas fa-pause player-control" id="controls-pause"></i>
              <i class="fas fa-step-forward player-control" id="controls-forward"></i>
              <i class="fas fa-fast-forward player-control" id="controls-jump-forward"></i>
            </div>
          </div>
          <div class='setting'>
            <div class='setting-title'>Play speed</div>
            <div class='setting-value'>
              <input type="radio" id="play-x1" name="play-speed" value="1"> <label for="play-x1">x1</label>
              <input type="radio" id="play-x2" name="play-speed" value="2"> <label for="play-x2">x2</label>
              <input type="radio" id="play-x4" name="play-speed" value="4"> <label for="play-x4">x4</label>
            </div>
          </div>
          <br /> <br />
          <div class='setting'>
            <div class='setting-title'>Round SR</div>
            <div class='setting-value'>
              <input class="tgl tgl-skewed" id="round-sr" type="checkbox" />
              <label class="tgl-btn" data-tg-off="No" data-tg-on="Yes" for="round-sr"></label>
            </div>
          </div>
          <div class='setting'>
            <div class='setting-title'>Exclusively use map wins</div>
            <div class='setting-value'>
              <input class="tgl tgl-skewed" id="only-weigh-map-wins" type="checkbox" />
              <label class="tgl-btn" data-tg-off="No" data-tg-on="Yes" for="only-weigh-map-wins"></label>
            </div>
          </div>
          <br /> <br />
          <div class='setting'>
            <div class='setting-title'>ELO K by stage</div>
            <div class='setting-value'>
              Stage 1: <input type="text" class="elo-k" id="elo-k-stage-1" value="1" maxlength="4">
              Stage 2: <input type="text" class="elo-k" id="elo-k-stage-2" value="2" maxlength="4">
              <br />
              Stage 3: <input type="text" class="elo-k" id="elo-k-stage-3" value="3" maxlength="4">
              Stage 4: <input type="text" class="elo-k" id="elo-k-stage-4" value="4" maxlength="4">
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="./data.js"></script>
    <script src="./schedule.json"></script>
    <script src="./logic.js"></script>
    <script src="./anime.min.js" async></script>
</body>

</html>
