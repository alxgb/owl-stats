<html>

<head>
  <title>OWL S2 - Season rankings visualization</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styling.css">
</head>

<body>
  <div class='container'>
    <div class='content'>
      <div class='header-time'>
        <span class='stage'>Stage <span id='stage-num'>1</span></span>
        <span class='week'>Week <span id='week-num'>1</span></span>
      </div>

      <div class='teams-header'>
        <!-- Headers -->
        <span class='team-name'>Team</span>
        <span class='team-rank'>SR</span>
        <span class='team-internal-rank'>ELO</span>
      </div>
      <div id='teams'>

      </div>
    </div>

  </div>
  <script src="./data.js"></script>
  <script src="./schedule.json"></script>
  <script src="./logic.js"></script>
  <script src="./anime.min.js" async></script>
</body>

</html>
